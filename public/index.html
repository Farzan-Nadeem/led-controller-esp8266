<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>


    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="centered borderless"> 
        <colgroup>
          <col>
          <col>
          <col>
        </colgroup>
        <tbody>
          <tr class="left">
            <td colspan="3">RGB Controls</td>
          </tr>
          <tr>
            <td class="col3"><button class="btn-floating btn-large waves-effect waves-light red pressable"><i class="fa fa-arrow-up"></i></button></td>
            <td class="col3"><button class="btn-floating btn-large waves-effect waves-light green pressable"><i class="fa fa-arrow-up"></i></button></td>
            <td class="col3"><button class="btn-floating btn-large waves-effect waves-light blue pressable"><i class="fa fa-arrow-up"></i></button></td>
          </tr>
          <tr>
            <td class="col3"><button class="btn-floating btn-large waves-effect waves-light red pressable"><i class="fa fa-arrow-down"></i></button></td>
            <td class="col3"><button class="btn-floating btn-large waves-effect waves-light green pressable"><i class="fa fa-arrow-down"></i></button></td>
            <td class="col3"><button class="btn-floating btn-large waves-effect waves-light blue pressable"><i class="fa fa-arrow-down"></i></button></td>
          </tr>
          <tr class="left">
            <td colspan="3">Brightness Controls</td>
          </tr>
          <tr>
            <td class="col2"><button class="btn-floating btn-large waves-effect waves-light dark pressable"><i class="fa fa-sun-o"></i></button></td>
            <td class="col2"><button class="btn-floating btn-large waves-effect waves-light dark pressable"><i class="fa fa-moon-o"></i></button></td> 
            <td></td>
          </tr>
          <tr class="left">
            <td colspan="3">Modes</td>
          </tr>
          <tr>
            <td colspan="3">
              <button class="btn waves-effect waves-light">Fade</button> 
            </td>
          </tr>
          <tr class="left">
            <td colspan="3">Custom Color</td>
          </tr>
          <tr>
            <td>
              <input value="#ffffff" id="colorPicker" type="color" oninput="custom_color_picker_input(this.value)" onchange="custom_color_picker_change(this.value)">
            </td>
            <td colspan="2"><button onclick="custom_color_save()" class="btn waves-effect waves-light pressable">Save</button></td>
          </tr>
          <tr class="left">
            <td>Saved Colors</td> 
          </tr>
          <tr>
            <td colspan="3"><button onclick="clearSavedColors()" class="btn waves-effect waves-light">Clear Saved Colors</button></td>
          </tr>
          <tr>
            <td id="savedColorsContainer" colspan="3"></td>
            
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
